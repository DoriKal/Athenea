<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/bower_components/core-collapse/core-collapse.html" rel="import">
  <link href="/bower_components/core-icons/core-icons.html" rel="import">
  <link href="/bower_components/core-icon-button/core-icon-button.html" rel="import">
  <link href="/bower_components/core-dropdown/core-dropdown.html" rel="import">
  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    html /deep/ core-dropdown {
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
      box-shadow: 0px 0px 7px 2px rgba(0, 0, 0, .3);
    }
  </style>

</head>
<body>

  <polymer-element name="x-trigger" extends="core-icon-button" relative on-tap="{{toggle}}">
	  <script>
	    Polymer({
	      toggle: function() {
	        if (!this.dropdown) {
	          this.dropdown = this.querySelector('core-dropdown');
	        }
	        this.dropdown && this.dropdown.toggle();
	      }
	    });
	  </script>
  </polymer-element>

</body>
</html>
